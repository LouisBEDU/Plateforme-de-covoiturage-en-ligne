<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/location.css">
    <link rel="shortcut icon" href="../img/logo/ldlc.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <title>Location</title>
</head>
<body>
    <header>
        <div id="accueil">
            <a href="./accueil.html"><img src="../img/logo/ldlc_logo.png" alt="ldlc"></a>
        </div>
        <div id="covoiturage">
            <a id="hover" class="texte" href="./covoiturage.html">Ajouter un covoiturage</a>
        </div>
        <div id="location">
            <a id="hover" class="texte" href="./location.html">Ajouter une location</a>
        </div>
        <div id="événements">
            <a id="hover" class="texte" href="./événements.html">Planning des événements</a>
        </div>
        <div id="informations">
            <a id="hover" class="texte" href="./informations.html">Informations</a>
        </div>
        <div id="compte">
            <a id="hover" href="./compte.html"><img src="../img/icons/account_circle.png" alt="ldlc"></a>
        </div>
    </header>
    <h1 style="text-align: center;">Ajouter une annonce de location</h1>
    <form>
        <div>
            <label for="type">Type de véhicule</label>
            <select id="type">
                <option value="velo">Vélo</option>
                <option value="veloe">Vélo électrique</option>
                <option value="trotinette">Trotinette</option>
                <option value="trotinettee">Trotinette électrique</option>
                <option value="voituree">Voiture électrique</option>
                <option value="autre">Autre</option>
            </select>
            <br><br>
            <label for="autre">Si vous avez choisi "Autre", merci de définir votre véhicule en dessous</label>
            <textarea id="autre" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="pb">Si votre véhicule présente quelques soucis techniques, dites le nous (afin d'assurer la remise du véhicule dans les mêmes conditions)</label><br>
            <textarea id="pb" cols="30" rows="10"></textarea>
            <br><br>
            <label for="photo">Photo de votre véhicule (Seuls les types png, jpeg et jpg sont acceptés)</label><br>
            <input type="file" id="photo" accept="image/png, image/jpeg, image/jpg">
        </div>
        <input type="submit">
    </form>
    <footer>
        <div id="top">
            <p><a href="./conditionsdutilisation.html">Nos conditions d'utilisations</a> et les informations sur la <a href="./donnees.html">protection de vos données personelles</a></p>
        </div>
    </footer>
</body>
</html>
